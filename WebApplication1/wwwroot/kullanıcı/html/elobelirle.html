<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Elo Puanı Takip Sistemi - Elo Belirle</title>
    <link rel="stylesheet" href="../css/elobelirle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <main class="comparison-content">
                <section class="comparison-selection">
                    <h2>Oyuncu Karşılaştırma ve Elo Belirleme</h2>
                    <div class="player-comparison">
                        <!-- Birinci Oyuncu -->
                        <div class="player-card">
                            <div class="player-photo-container">
                                <div class="player-photo" id="player1-photo"></div>
                            </div>
                            <div class="player-info">
                                <p>Mevcut Elo: <span id="player1-elo">-</span></p>
                                <p>Takım: <span id="player1-team">-</span></p>
                            </div>
                            <div class="player-stats">
                                <h3>Oyuncu İstatistikleri</h3>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <i class="fas fa-futbol"></i>
                                        <span class="stat-label">Gol</span>
                                        <span class="stat-value" id="player1-goals">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-shoe-prints"></i>
                                        <span class="stat-label">Asist</span>
                                        <span class="stat-value" id="player1-assists">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-clock"></i>
                                        <span class="stat-label">Maç Sayısı</span>
                                        <span class="stat-value" id="player1-matches">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-running"></i>
                                        <span class="stat-label">Pozisyon</span>
                                        <span class="stat-value" id="player1-position">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- VS İşareti -->
                        <div class="vs-container">
                            <div class="vs-circle">
                                <span>VS</span>
                            </div>
                        </div>

                        <!-- İkinci Oyuncu -->
                        <div class="player-card">
                            <div class="player-photo-container">
                                <div class="player-photo" id="player2-photo"></div>
                            </div>
                            <div class="player-info">
                                <p>Mevcut Elo: <span id="player2-elo">-</span></p>
                                <p>Takım: <span id="player2-team">-</span></p>
                            </div>
                            <div class="player-stats">
                                <h3>Oyuncu İstatistikleri</h3>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <i class="fas fa-futbol"></i>
                                        <span class="stat-label">Gol</span>
                                        <span class="stat-value" id="player2-goals">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-shoe-prints"></i>
                                        <span class="stat-label">Asist</span>
                                        <span class="stat-value" id="player2-assists">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-clock"></i>
                                        <span class="stat-label">Maç Sayısı</span>
                                        <span class="stat-value" id="player2-matches">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-running"></i>
                                        <span class="stat-label">Pozisyon</span>
                                        <span class="stat-value" id="player2-position">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Footer - İletişim sayfasıyla aynı yapıda -->
        <footer class="footer">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com" target="_blank" title="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="copyright">
                    2025 Futbol Elo Puanı Takip Sistemi. Tüm hakları saklıdır.
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/elobelirle.js"></script>
</body>

</html>
