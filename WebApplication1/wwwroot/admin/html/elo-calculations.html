<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Hesaplamaları - Futbol Elo Sistemi</title>
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="../css/elo-calculations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="Logo" class="logo">
                <h2>Admin Paneli</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../html/admin-dashboard.html"><i class="fas fa-home"></i>Genel Bakış</a>
                    </li>
                    <li>
                        <a href="../html/user-management.html"><i class="fas fa-users"></i>Kullanıcı Yönetimi</a>
                    </li>
                    <li>
                        <a href="../html/team-management.html"><i class="fas fa-futbol"></i>Takım Yönetimi</a>
                    </li>
                    <li>
                        <a href="../html/player-management.html"><i class="fas fa-user-tie"></i>Oyuncu Yönetimi</a>
                    </li>
                    <li class="active">
                        <a href="../html/elo-calculations.html"><i class="fas fa-chart-line"></i>Elo Hesaplamaları</a>
                    </li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Maç ara...">
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="admin-profile">
                        <img src="../images/admin/admin-avatar.png" alt="Admin">
                        <span>Admin Adı</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="elo-calculations-content">
                <h3>Elo Hesaplamaları</h3>
                <form id="elo-form">
                    <div class="form-group">
                        <label for="team1">Takım 1:</label>
                        <input type="text" id="team1" placeholder="Takım 1 Adı" required>
                    </div>
                    <div class="form-group">
                        <label for="team1-score">Takım 1 Skoru:</label>
                        <input type="number" id="team1-score" placeholder="Skor" required>
                    </div>
                    <div class="form-group">
                        <label for="team2">Takım 2:</label>
                        <input type="text" id="team2" placeholder="Takım 2 Adı" required>
                    </div>
                    <div class="form-group">
                        <label for="team2-score">Takım 2 Skoru:</label>
                        <input type="number" id="team2-score" placeholder="Skor" required>
                    </div>
                    <button type="submit" class="calculate-btn">Hesapla</button>
                </form>
                <div class="result">
                    <h4>Sonuç:</h4>
                    <p id="elo-result">Hesaplama sonucu burada görünecek.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
